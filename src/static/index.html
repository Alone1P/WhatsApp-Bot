<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت واتساب - ربط الحساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .loading {
            color: #666;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: right;
        }
        
        .instructions h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .instructions ol {
            color: #333;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .refresh-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #128C7E;
        }
        
        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #qrcode {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>بوت واتساب</h1>
        <p class="subtitle">امسح رمز QR لربط حسابك بالبوت</p>
        
        <div id="status" class="status connecting">
            🔄 جاري الاتصال بالخادم...
        </div>
        
        <div class="qr-container">
            <div id="loading" class="loading">
                ⏳ جاري تحميل رمز QR...
            </div>
            <img id="qrcode" style="display: none;" alt="QR Code">
        </div>
        
        <button id="refreshBtn" class="refresh-btn" onclick="refreshQR()">
            🔄 تحديث الرمز
        </button>
        
        <div class="instructions">
            <h3>📋 خطوات الربط:</h3>
            <ol>
                <li>افتح تطبيق واتساب على هاتفك</li>
                <li>اذهب إلى <strong>الإعدادات</strong></li>
                <li>اختر <strong>الأجهزة المرتبطة</strong></li>
                <li>اضغط على <strong>ربط جهاز</strong></li>
                <li>امسح رمز QR المعروض أعلاه</li>
            </ol>
        </div>
    </div>

    <script>
        let statusElement = document.getElementById('status');
        let qrcodeElement = document.getElementById('qrcode');
        let loadingElement = document.getElementById('loading');
        let refreshBtn = document.getElementById('refreshBtn');
        
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.ready) {
                    statusElement.className = 'status connected';
                    statusElement.innerHTML = '✅ البوت متصل ويعمل بنجاح!';
                    loadingElement.style.display = 'none';
                    qrcodeElement.style.display = 'none';
                } else if (data.qrCode) {
                    statusElement.className = 'status connecting';
                    statusElement.innerHTML = '📱 امسح رمز QR للاتصال';
                    showQRCode(data.qrCode);
                } else {
                    statusElement.className = 'status connecting';
                    statusElement.innerHTML = '⏳ جاري إنشاء رمز QR...';
                }
            } catch (error) {
                statusElement.className = 'status error';
                statusElement.innerHTML = '❌ خطأ في الاتصال بالخادم';
                console.error('Error:', error);
            }
        }
        
        function showQRCode(qrData) {
            // تحويل QR data إلى صورة باستخدام خدمة QR code
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrData)}`;
            
            qrcodeElement.src = qrUrl;
            qrcodeElement.style.display = 'block';
            loadingElement.style.display = 'none';
        }
        
        async function refreshQR() {
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '⏳ جاري التحديث...';
            
            qrcodeElement.style.display = 'none';
            loadingElement.style.display = 'block';
            
            await checkStatus();
            
            setTimeout(() => {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '🔄 تحديث الرمز';
            }, 2000);
        }
        
        // تحديث الحالة كل 3 ثوان
        setInterval(checkStatus, 3000);
        
        // تحميل أولي
        checkStatus();
    </script>
</body>
</html>
